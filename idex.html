<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width">
        <title>Encriptaodr de Texto </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>
    
  <body>
    <div class="container">
        <div class="encriptador">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        
         <div class="terminos">
            <p>Solo letras minusculas y sin acento</p>
         </div>
         <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()"/>
         </div>
        </div>
        <div class="encriptado">
            <img src="img/muñeco.png" alt="" id="munheco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensje"></textarea>-->
            </div> 
        </div>
    </div>
  </body>
 <script src="index.js"></script>
</html>
